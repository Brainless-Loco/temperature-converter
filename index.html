<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body id="body">
    <main>
        <header>
            <h1>Live Temperature Converter</h1>
        </header>
        <section class="inputs col-md-8">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Temperature in Celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Temperature in Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Temperature in Kelvin">
        </section>
    </main>
    <div class="footer text-center col-12">
        <h2 class="h4 my-2 font-weight-bold">Created by <a href="https://github.com/Brainless-Loco">Brainless-Loco</a></h2>
    </div>

    <script src="main.js"></script>
</body>

</html>
